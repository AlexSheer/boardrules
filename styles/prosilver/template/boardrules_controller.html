<!-- INCLUDE overall_header.html -->

<div id="boardrules-categories">
	<div class="mini-panel">
		<div class="inner">
			<h3>{L_BOARDRULES_CATEGORIES}</h3>
			<ul class="menu">
				<!-- BEGIN rules -->
					<!-- IF rules.S_CATEGORY --><li><a href="#{rules.U_ANCHOR}">{rules.TITLE}</a></li><!-- ENDIF -->
				<!-- END rules -->
			</ul>
		</div>
	</div>
</div>

<div id="container">

	<h2 class="boardrules-header">{L_BOARDRULES_HEADER}</h2>
	<p class="boardrules-explain">{BOARDRULES_EXPLAIN}</p>

	<div id="main">
		<ol id="rules">
			<!-- BEGIN rules -->
				<!-- IF rules.S_CATEGORY -->
					<li id="{rules.U_ANCHOR}">
						<h3>{rules.TITLE}</h3>
						<ol>
				<!-- ELSEIF not rules.S_CLOSE_LIST -->
							<li class="rule-item" id="{rules.U_ANCHOR}">
								{rules.MESSAGE} <a class="rule-anchor" href="#{rules.U_ANCHOR}">#</a>
							</li>
				<!-- ENDIF -->
				<!-- IF rules.S_CLOSE_LIST or rules.S_LAST_ROW -->
						</ol>
					</li>
				<!-- ENDIF -->
			<!-- END rules -->
		</ol>
	</div>

</div>

<!-- INCLUDEJS @phpbb_boardrules/boardrules_controller.js -->

<!-- INCLUDE overall_footer.html -->
